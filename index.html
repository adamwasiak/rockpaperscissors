<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Game">
    <meta name="keywords" content="game, rock, paper, scissors">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="main-container">
        <h1> Rock Paper Scissors</h1>
        <h2>Click on one of the 3 pictures below to make your selection</h2>
        <h2>Player's score<span id="player-score"> 0 </span> - <spanid="computer-score"> 0 </span>Computer's score</h2>
      <div class="selector">
          <div class="selection">
              <p>Your selection</p>
          <img id="player-selection" src="./assets/images/selection.png">
          </div>
          <div class="versus">versus</div>
          <div class="selection">
              <p>Computer's selection</p>
          <img id="computer-selection" src="./assets/images/selection.png">
          </div>
      </div>
      <p id="result"></p>
      <div class="choice">
          <input class="option" type="image" src="./assets/images/rock-paper-scissors-g496ba1fac_640.png" value="rock">
          <input class="option" type="image" src="./assets/images/rock-paper-scissors-g5cc858f18_640.png" value="paper">
          <input class="option" type="image" src="./assets/images/rock-paper-scissors-g63ec3745f_640.png" value="scissors">
      </div>
    


    </div>

<script src="script.js"></script>
</body>
</html>
